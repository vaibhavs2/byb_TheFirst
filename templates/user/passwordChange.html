 {% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

    {% block title %}LogIn{% endblock title %}
    {% block extra_Style%}
    <style>
       .footer { 
           display: none;
         }
         @media  screen and (min-width: 901px){
              body{
             padding-top:8%;
                        }
         }
         @media screen  and (max-width: 900px) and (min-width: 661px){
                      body{
             padding-top:12%;
         }
          }
         @media screen and (max-width: 660px) and (min-width: 321px){
                  body{
             padding-top:14%;
         }
          }
        @media only screen and (max-width: 320px) {
                body{
             padding-top:18%;
         }
        }

        </style>
          {% endblock extra_Style%}
    
    {% block content %}
    <hr>
    <div class = "content-section jumbotron container" style="background-color:white">
    <form method="POST">
    {% csrf_token %}
    <fieldset class ="form-group">
    {{ form|crispy }}
    </feildset>
    <div class = "form-group">
        <button class = "btn btn-outline-success" type="submit" >Change Password</button>
        </div>
    </form>

    </div>
    {% endblock content%}
